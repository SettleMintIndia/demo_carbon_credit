mutation createToken(
  $token: String
  $tx_hash: String
  $user_id: uuid
  $remaining_token:String

 
) {
  insert_z_minttokens(
    objects: {
      token: $token
      tx_hash: $tx_hash
      user_id: $user_id
      remaining_token:$remaining_token

    }
  ) {
    returning {
      id
    }
  }
}




query gettokens($user_id: uuid) {
  z_minttokens(where: {user_id: {_eq: $user_id}}) {
    id
    token
    tx_hash
    created_at
    remaining_token
    z_user {
      password
      pvtKey
      address
      username
      id
    }
  }
}

mutation updateMintTokens($remaining_token: String = "", $id: uuid = "",$token:String) {
  update_z_minttokens_by_pk(
    pk_columns: { id: $id }
    _set: { remaining_token: $remaining_token ,token:$token}
  ) {
    token
    remaining_token
    id
  }
}
