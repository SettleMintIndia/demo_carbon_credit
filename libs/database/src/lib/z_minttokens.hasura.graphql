mutation createToken(
  $token: String
  $tx_hash: String
  $user_id: uuid
 
) {
  insert_z_minttokens(
    objects: {
      token: $token
      tx_hash: $tx_hash
      user_id: $user_id

    }
  ) {
    returning {
      id
    }
  }
}




query gettokens($user_id: uuid) {
  z_minttokens(where: {user_id: {_eq: $user_id}}) {
    id
    token
    tx_hash
    created_at
    z_user {
      password
      pvtKey
      address
      username
      id
    }
  }
}
