query getAllUsers {
  z_users {
    id
    address
    pvtKey
    password
    username
    
    
  }
}

mutation createUser(
  $pvtKey: String
  $address: String
  $username: String
  $password: String
 
) {
  insert_z_users(
    objects: {
      address: $address
      pvtKey: $pvtKey
      username: $username
      password: $password

    }
  ) {
    returning {
      id
    }
  }
}


query getLoggedInUser($username: String) {
  z_users(where: { username: { _eq: $username } }) {
    username
    password
    address
    id
    pvtKey
  }
}


query UsersCount {
  z_users_aggregate {
    aggregate {
      count
    }
  }
}


