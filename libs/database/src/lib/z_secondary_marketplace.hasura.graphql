mutation createSecondaryMarketPlace(
  $minttoken_id: uuid
  $amount: String
  $tokens:String
  $owner_id:uuid
  $tx_hash:String
 
) {
  insert_z_secondary_marketplace(
    objects: {
      minttoken_id: $minttoken_id
      amount: $amount
      tokens: $tokens
      owner_id: $owner_id
      tx_hash: $tx_hash

    }
  ) {
    returning {
      id
    }
  }
}


query getSecondayMarketPlace {
  z_secondary_marketplace (where: {tokens: {_neq: "0"}}){
    amount
    created_at
    id
    minttoken_id
    owner_id
    tokens
    tx_hash
   
    z_minttoken {
      created_at
      id
      token
      tx_hash
      user_id
      z_user {
        address
        id
        password
        pvtKey
        username
      }
    }
     z_user {
      address
      created_at
      id
      password
      pvtKey
      username
    }
  }
  
}

mutation updateSecondayMarketPlace($tokens: String = "", $id: uuid = "") {
  update_z_secondary_marketplace_by_pk(
    pk_columns: { id: $id }
    _set: { tokens: $tokens }
  ) {
    tokens
    id
  }
}






